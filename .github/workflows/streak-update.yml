name: Maintain Streak

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set Commit Author
      - name: Set Commit Author
        run: |
          git config --global user.name "Rakesh9100"
          git config --global user.email "roshanrakesh7362@gmail.com"

      # Step 3: Update Streak Stats Image URL in README.md
      - name: Update Streak Stats Image URL
        run: |
          # Get today's date to append as a "last updated" message or for any custom action
          today=$(date "+%Y-%m-%d")
          # Replace the streak stats URL in README.md
          sed -i "s|https://github-readme-streak-stats-wine-six.vercel.app?user=[^&]*|https://github-readme-streak-stats-wine-six.vercel.app?user=Rakesh9100&theme=vision-friendly-dark&border_radius=10&date=${today}|g" README.md

      # Step 4: Commit and push the changes
      - name: Commit changes
        run: |
          git add README.md
          git commit -m "Update README with the latest progress"
          git push
        # Make this step continue even if the commit doesn't change anything
        continue-on-error: true
