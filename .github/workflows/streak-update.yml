name: Maintain Streak

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository with signed commits enabled
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-signing: true

      # Step 2: Update Streak Stats Image URL in README.md
      - name: Update Streak Stats Image URL
        run: |
          today=$(date "+%d-%m-%Y")
          sed -i -E "s/(date=)[0-9-]+/\1$today/" README.md

      # Step 3: Commit and push the changes
      - name: Commit changes
        run: |
          git add README.md
          git commit -m "Update README with the latest progress"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Continue even if there are no changes to commit
        continue-on-error: true
